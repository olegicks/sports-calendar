{% extends "base.html" %}

{% block title %}Create New Event{% endblock %}

{% block head %}
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }
        form p {
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }
        form label {
            font-weight: 500;
            color: #333;
        }
        form input,
        form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-actions {
            border-top: 1px solid #eee;
            padding-top: 1.5em;
            margin-top: 1em;
        }
        .form-actions button {
            background-color: #005f99;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Create a New Event</h1>
    <p>Fill out the form below to add a new event to the calendar.</p>

    <form method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <div class="form-actions">
            <button type="submit">Save Event</button>
        </div>
    </form>
{% endblock %}
