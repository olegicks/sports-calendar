{% extends "base.html" %}
{% block title %}Create New Sport{% endblock %}
{% block head %}
<style>
    form { display: flex; flex-direction: column; gap: 1.5em; }
    form p { margin: 0; display: flex; flex-direction: column; gap: 0.5em; }
    form label { font-weight: 500; color: #333; }
    form input {
        padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;
    }
    .form-actions {
        border-top: 1px solid #eee; padding-top: 1.5em; margin-top: 1em;
    }
    .form-actions button {
        background-color: #005f99; color: white; padding: 12px 20px;
        border: none; border-radius: 5px; font-size: 1em;
        font-weight: 500; cursor: pointer;
    }
</style>
{% endblock %}
{% block content %}
    <h1>Create a New Sport</h1>
    <p>After saving, you will be returned to the previous page.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit">Save Sport</button>
        </div>
    </form>
{% endblock %}
