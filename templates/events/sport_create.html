{% extends "base.html" %}
{% block title %}Create New Sport{% endblock %}
{% block content %}
    <h1>Create a New Sport</h1>
    <p>After saving, you will be returned to the previous page.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit">Save Sport</button>
        </div>
    </form>
{% endblock %}
