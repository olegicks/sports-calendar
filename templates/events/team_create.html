{% extends "base.html" %}
{% block title %}Create New Team{% endblock %}
{% block content %}
    <h1>Create a New Team</h1>
    <p>After saving, you will be returned to the previous page.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="form-actions">
            <button type="submit">Save Team</button>
        </div>
    </form>
{% endblock %}
