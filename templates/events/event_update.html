{% extends "base.html" %}

{% block title %}Update Event{% endblock %}

{% block head %}
    <style>
        form { display: flex; flex-direction: column; gap: 1.5em; }
        form p { margin: 0; display: flex; flex-direction: column; gap: 0.5em; }
        form label { font-weight: 500; color: #333; }
        
        form input,
        form select,
        form textarea {
            padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;
            font-family: inherit;
        }
        .form-actions {
            border-top: 1px solid #eee; padding-top: 1.5em; margin-top: 1em;
            display: flex; gap: 1em; align-items: center;
        }
        .form-actions button {
            background-color: #005f99; color: white; padding: 12px 20px;
            border: none; border-radius: 5px; font-size: 1em;
            font-weight: 500; cursor: pointer;
        }
        .form-actions a {
            color: #555; text-decoration: none;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Update Event</h1>
    <p>Update the event details and results below.</p>

    <form method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <div class="form-actions">
            <button type="submit">Save Changes</button>
            <a href="{% url 'events:event-detail' pk=object.pk %}">Cancel</a>
        </div>
    </form>
{% endblock %}
